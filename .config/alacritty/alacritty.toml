[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x727072"
blue = "0xfc9867"
cyan = "0x78dce8"
green = "0xa9dc76"
magenta = "0xab9df2"
red = "0xff6188"
